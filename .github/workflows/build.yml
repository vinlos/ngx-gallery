          git tag v$NEW_TAG
          git push origin v$NEW_TAG
          
          # Set outputs
          echo "::set-output name=VERSION::$VERSION"

      - name: Publish
        if: startsWith(github.ref, 'refs/heads/release/')
        run: |
          VERSION=${{ steps.tag_step.outputs.VERSION }}
          npm run publish:lib $VERSION
